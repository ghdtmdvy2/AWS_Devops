<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <div class="my-3 border-bottom">
        <div>
            <h4>회원정보 수정</h4>
        </div>
    </div>
    <form th:action="@{/user/information}" th:object="${userUpdateForm}" th:method="patch">
        <div th:replace="form_errors :: formErrorsFragment"></div>
        <div class="mb-3">
            <label class="form-label">현재 비밀번호</label>
            <input type="password" th:name="oldPassword" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">신규 비밀번호</label>
            <input type="password" th:name="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">신규 비밀번호 확인</label>
            <input type="password" th:name="confirmPassword" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</html>
